{% extends 'PollApp/base.html' %}

{% block body %}

<div class="text-center mt-5">
  <h2> {{ poll.name }} </h2>
  <i>
    <h6> {{ poll.description }} </h6>
  </i>
  <hr class="my-4">

  <div class="card">
    <div class="card-body">
      {% for choice in choices_with_votes %}
      <p>{{ choice.name }}    : {{ choice.total_votes }}</p>
      {% endfor %}
    </div>
  </div>

  <div class="mt-4 mb-4">
    <hr class="my-4">
  </div>

  <a href="{% url 'PollApp:home' %}" class="btn btn-primary mt-4">PollPage</a>
</div>

{% endblock %}
